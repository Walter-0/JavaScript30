<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    const isSomeone19 = people.some(function(x) {
      return (2017 - x.year) >= 19;
    });

    // Array.prototype.every() // is everyone 19?
    const isEveryone19 = people.every(function(x) {
      return (2017 - x.year) >= 19;
    });
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findFirst = comments.find(x => x.id === 823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    function findById(id) {
      return comments[comments.findIndex(x => x.id === id)];
    }

    // delete the comment with the ID of 823423
    function deleteById(id) {
      const commentIndex = comments.findIndex(x => x.id === id);
      if (commentIndex > -1) {
        return comments.splice(commentIndex, 1);
      } else {
        return 'No id found';
      }
    }

  </script>
</body>
</html>
