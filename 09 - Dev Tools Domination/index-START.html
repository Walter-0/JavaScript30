<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am from %s', 'ðŸ‡ºðŸ‡¸');

    // Styled
    console.log('%c I am some big text', 'font-size:20px;');

    // warning!
    console.warn('CAREFUL!');

    // Error :|
    console.error('FUDGEMUFFIN!');

    // Info
    console.info('Press F to pay respects');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Bob');
    console.count('Bob');
    console.count('Jimmy');
    console.count('Bob');
    console.count('Jimmy');
    console.count('Bob');
    console.count('Jimmy');
    console.count('Jimmy');
    console.count('Bob');
    console.count('Jimmy');

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/walter-0')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs)

  </script>
</body>
</html>
